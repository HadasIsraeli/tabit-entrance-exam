<div class="title-content">
    <div class="left-side">
        <h1>Tabit Users</h1>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th (click)="sort('name')">
                    <i class="fa-solid fa-user"></i>
                    Name
                </th>
                <th (click)="sort('email')">
                    <i class="fa-solid fa-at"></i>
                    Email
                </th>
                <th (click)="sort('phone')">
                    <i class="fa-solid fa-phone"></i>
                    Phone
                </th>
                <th (click)="sort('website')">
                    <i class="fa-solid fa-link"></i>
                    Website
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" (dblclick)="onRowDoubleClick(user)" (click)="onRowClick(user)">
                <td data-label="Name">{{ user.name }}</td>
                <td data-label="Email">{{ user.email }}</td>
                <td data-label="Phone">{{ user.phone }}</td>
                <td data-label="Website"><a [href]="user.website" target="_blank">{{ user.website }}</a></td>
            </tr>
        </tbody>
    </table>
</div>
