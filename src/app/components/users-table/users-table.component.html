<div class="title-content">
    <h1>Tabit Users</h1>
</div>
<div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="table" matSort (matSortChange)="announceSortChange($event)">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                <i class="fa-solid fa-user"></i> Name
            </th>
            <td mat-cell *matCellDef="let user" [attr.data-label]="'Name'">{{ user.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
                <i class="fa-solid fa-at"></i> Email
            </th>
            <td mat-cell *matCellDef="let user" [attr.data-label]="'Email'">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone">
                <i class="fa-solid fa-phone"></i> Phone
            </th>
            <td mat-cell *matCellDef="let user" [attr.data-label]="'Phone'">{{ user.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="website">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by website">
                <i class="fa-solid fa-link"></i> Website
            </th>
            <td mat-cell *matCellDef="let user" [attr.data-label]="'Website'">
                <a [href]="user.website" target="_blank">{{ user.website }}</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>

    </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator> -->
</div>
